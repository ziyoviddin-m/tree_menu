<div class="treeHTML">
    {% for menu_item in menu %}
        <div>
            <a href="{% url menu_item.named_url %}">{{ menu_item.title }}</a>
            {% if menu_item.children.all %}
                <details data-id="{{ menu_item.id }}">
                    <summary></summary>
                    {% include 'menu/menu_tags.html' with menu=menu_item.children.all %}
                </details>
            {% endif %}
        </div>
    {% endfor %}
</div>
